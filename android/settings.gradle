pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null : "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    // Flutter plugin loader
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"

    // Android application plugin
    id "com.android.application" version "8.1.0" apply false // Updated to the latest Gradle version

    // Google Services plugin for Firebase
    id "com.google.gms.google-services" version "4.3.15" apply false

    // Kotlin plugin
    id "org.jetbrains.kotlin.android" version "1.9.0" apply false // Ensure this matches the Kotlin version you're using
}

include ":app"
